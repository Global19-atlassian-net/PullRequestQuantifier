name: .NET Core Build

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
          fetch-depth: 0
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100
    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@2008f912f56e61277eefaac6d1888b750582aa16
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: true
    - name: Install dependencies
      run: dotnet restore PullRequestQuantifier.sln
      env:
        DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
    - name: Build
      run: dotnet build PullRequestQuantifier.sln --configuration Release --no-restore
    - name: Restore Windows Projects
      run: msbuild PullRequestQuantifierDotNetFull.sln /t:Restore /p:Configuration=Release 
    - name: Build Windows Projects
      run: msbuild PullRequestQuantifierDotNetFull.sln /p:Configuration=Release
    - name: Test
      run: dotnet test PullRequestQuantifier.sln --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --settings coverlet.runsettings.xml -r ./coverlet-results
    - name: Install and run report generator tool
      run: |
        dotnet tool install -g dotnet-reportgenerator-globaltool
        reportgenerator.exe -reports:coverlet-results/**/*.xml -targetdir:./coverage-report -reporttypes:Html
    - name: Upload code coverage results
      uses: actions/upload-artifact@v2
      with:
        name: coverage-report
        path: coverage-report/*
    - name: Push package to NuGet
      if: github.ref == 'refs/heads/main'
      run: dotnet nuget push src\Clients\PullRequestQuantifier.Client\bin\Release\PullRequestQuantifier.*.nupkg --api-key ${{ secrets.nugetKey }} --source https://api.nuget.org/v3/index.json